<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasooli Abb</title>
    <link rel="icon" href="assets\imgs\modal images/LOGO_01-01.png">
    <!-- Style CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body{
            font-family: "Poppins", sans-serif;
        }
        .container-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .offlineLogo img {
            width: 100px;
        }


        .offlineMessage h2 {
            font-size: 25px;
            font-weight: 500;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .offlineMessage p {
            text-align: center;
            font-size: 15px;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        .retry a {
            padding: 5px 15px;
            border-radius: 4px;
            transition: 0.5s ease;
            color: #0693e3;
            border: 2px solid #0693e3;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }

        .retry a:hover {
            background-color: #0693e3;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="offlineLogo">
                <img src="assets/imgs/offline.png" alt="">

            </div>
            <div class="offlineMessage">
                <h2>Connect to the internet</h2>
                <p>You'r offline. Check your connection.</p>
            </div>

            <div class="retry">
                <a href="" id="retryButton">Retry</a>
                <p></p>
            </div>
        </div>
    </div>



    <!-- Offline JS  -->
    <script src="js/cashe.js"></script>
    <script src="service-worker.js"></script>
    <script src="js/reload.js"></script>
    
</body>

</html>
